
<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LuxVago">
    <title>LuxVago Priv√© | Elite Concierge</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: '#d4af37',
                        onyx: '#050505',
                        silk: '#f4f4f5',
                        pearl: '#fafafa',
                        steel: '#71717a'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            padding: 0;
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fafafa;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        #loading-screen { 
            position: fixed; 
            inset: 0; 
            background: #050505; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
        }
        
        .loading-bar { width: 140px; height: 1px; background: rgba(212, 175, 55, 0.1); position: relative; overflow: hidden; }
        .loading-bar::after { 
            content: ''; 
            position: absolute; 
            top: 0; left: 0; 
            height: 100%; width: 30%; 
            background: #d4af37; 
            animation: slide 1.5s infinite ease-in-out; 
        }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(400%); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.453.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.29"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="loading-screen">
        <div class="serif text-[#d4af37] text-3xl italic mb-4">LuxVago</div>
        <div class="loading-bar"></div>
        <p class="text-[8px] text-gold/40 uppercase tracking-[0.5em] mt-6 animate-pulse">Sincronizando Rede Vercel Edge</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW error', err));
            });
        }
        const removeLoader = () => {
            const ls = document.getElementById('loading-screen');
            if (ls) {
                ls.style.opacity = '0';
                ls.style.transition = 'opacity 0.8s ease-out';
                setTimeout(() => ls.remove(), 800);
            }
        };
        setTimeout(removeLoader, 3000);
    </script>
</body>
</html>
